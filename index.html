<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booked</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <form>
        <div class="search-box">
            <input type="text" class="search-title" name="title" placeholder="Search Books by Title">
            <button class="search-btn" type="submit">Search</button>
        </div>
    </form>

    <div class="container">
      <form class="add-book-form" style="">
        <h3>Add a new book</h3>

        <input type="text" name="name" value="" placeholder="Enter a toy's name..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a toy's image URL..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Toy" class="submit">
      </form>
    </div>
    <p style='text-align:center' ><button id='new-book-btn'>Add a new book</button></p>


    <div id="books-container">
    </div>


    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
